<style>
:root{
  --bg:#06090d;
  --panel:#0f1418;
  --muted:#99bfb0;
  --neon:#00ff95;
  --card:#0b1114;
  --glass: rgba(10,15,20,0.6);
  --accent-shadow: 0 6px 18px rgba(0,255,149,0.06);
  --maxwidth:1100px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:#d8e9e2;
  line-height:1.45;
}
#matrix{
  position:fixed;
  inset:0;
  z-index:-1;
  opacity:0.12;
  filter: blur(1px) contrast(1.1);
}
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  background:linear-gradient(180deg, rgba(5,8,10,0.55), rgba(5,8,10,0.25));
  border-bottom:1px solid rgba(0,255,149,0.06);
  position:sticky;
  top:0;
  backdrop-filter: blur(6px);
  z-index:40;
}
.brand{display:flex;align-items:center;gap:12px}
.logo{
  width:40px;height:40px;border-radius:8px;
  background:linear-gradient(135deg,#002f1a,#00ff95);
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#01110a
}
.title{font-weight:700;color:var(--neon)}
.navlinks a{color:var(--muted);margin-left:16px;text-decoration:none;font-weight:600}
.navlinks a:hover{color:var(--neon)}

.hero{
  max-width:var(--maxwidth);
  margin:28px auto;
  padding:28px 20px;
  display:grid;
  grid-template-columns:1fr 360px;
  gap:28px;
}
.hero-left h1{margin:0;color:var(--neon);font-size:2.1rem}
.subtitle{color:var(--muted);margin-top:10px}
.cta-row{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
.btn{
  background:var(--neon);
  color:#05110a;
  padding:10px 14px;border-radius:8px;
  font-weight:700;text-decoration:none;
}
.ghost{
  border:1px solid rgba(255,255,255,0.04);
  color:var(--muted);
  padding:9px 12px;border-radius:8px;text-decoration:none
}
.hero-right{
  border:1px solid rgba(0,255,149,0.04);
  border-radius:12px;
  padding:16px;
}
.mini-card{margin-bottom:10px}
.mini-card h4{margin:6px 0;color:var(--neon)}

.container{max-width:var(--maxwidth);margin:auto;padding:0 20px}
section{
  margin:18px 0;
  padding:18px;
  background:rgba(10,14,16,0.3);
  border-radius:12px;
  border:1px solid rgba(0,255,149,0.03)
}
section h2{color:var(--neon)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
.card{
  background:var(--card);
  padding:16px;
  border-radius:10px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.card h3{color:var(--neon); margin-top: 0;}
.tag{
  background:rgba(0,0,0,0.3);
  padding:6px 10px;
  border-radius:999px;
  font-size:0.8rem;
  color:var(--muted);
  margin-right:6px;
  text-decoration: none;
}
.skills{display:flex;flex-wrap:wrap;gap:10px}
.skill{
  background:rgba(0,255,149,0.06);
  color:var(--neon);
  padding:8px 10px;
  border-radius:8px;
  font-weight:700
}
footer{text-align:center;color:var(--muted);padding:24px}

@media(max-width:900px){
  .hero{grid-template-columns:1fr}
  .navlinks{display:none}
}
</style>
</head>
